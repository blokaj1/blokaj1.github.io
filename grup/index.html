<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Gruba Katıl</title>
<script>
  const CODE = "H8CDN4jOsVU5jXUqnWY2Nt";

  const APP = "whatsapp://chat?code=" + CODE;
  const WEB = "https://chat.whatsapp.com/" + CODE + "?app_absent=0";
  const INTENT = "intent://chat.whatsapp.com/" + CODE + "#Intent;scheme=https;package=com.whatsapp;end";

  function openLink(){
    const ua = navigator.userAgent.toLowerCase();
    const isIG = ua.includes("instagram");
    const isAndroid = ua.includes("android");
    const start = Date.now();

    if(isIG && isAndroid){
      // Instagram Android → önce intent
      location.href = INTENT;
      setTimeout(()=>location.href = WEB, 1200);
    } else {
      // Normal akış → önce app dene, olmazsa web
      location.href = APP;
      setTimeout(()=> {
        if(Date.now() - start < 1500){
          location.href = WEB;
        }
      }, 1000);
    }
  }

  window.onload = openLink;
</script>
</head>
<body style="background:#111;color:#fff;display:flex;align-items:center;justify-content:center;height:100vh;font-family:system-ui">
<div>Gruba yönlendiriliyor...</div>
</body>
</html>
